<title>Module-0</title>

<head>
    <link rel="stylesheet" href="styles.css">
    <!-- <script src="app.js" defer></script> -->
</head>
<body>
    <div class="flex wrap">
        <!-- France -->
        <div class="france flex flag">
            <div class='france-left'></div>
            <div class="france-middle"></div>
            <div class='france-right'></div>
        </div>
        <!-- German -->
        <div class="germany flag">
            <div class='germany-top'></div>
            <div class="germany-middle"></div>
            <div class='germany-bottom'></div>
        </div>
        <!-- Madagascar -->
        <div class="madagascar flag">
            <div class="flex">
                <div class="madagascar-left"></div>
                <div>
                    <div class="madagascar-top red"></div>
                    <div class="madagascar-bottom green"></div>
                </div>
            </div>
        </div>
        <!-- Switzerland -->
        <div class="Switzerland flag">
            <div class="red"></div>
            <div class="flex">
                <div class="Switzerland-size2 red"></div>
                <div class="Switzerland-size1 white"></div>
                <div class="Switzerland-size2 red"></div>
            </div>
            <div class="flex">
                <div class="Switzerland-size1 red"></div>
                <div class="Switzerland-size3 white"></div>
                <div class="Switzerland-size1 red"></div>
            </div>
            <div class="flex">
                <div class="Switzerland-size2 red"></div>
                <div class="Switzerland-size1 white"></div>
                <div class="Switzerland-size2 red"></div>
            </div>
            <div class="Switzerland-bottom red"></div>
        </div>
        <!-- Sweden -->
        <div class="Sweden flag">
            <div class="flex">
                <div class="Sweden-size1 blue"></div>
                <div class="Sweden-size2 yellow"></div>
                <div class="Sweden-size3 blue"></div>
            </div>
            <div class="Sweden-middle yellow">
            </div>
            <div class="flex">
                <div class="Sweden-size1 blue"></div>
                <div class="Sweden-size2 yellow"></div>
                <div class="Sweden-size3 blue"></div>
            </div>
        </div>

        <!-- Gambia -->
        <div class="gambia flag">
            <div class="gambia-top red"></div>
            <div class="gambia-spacer"></div>
            <div class="gambia-middle blue"></div>
            <div class="gambia-spacer"></div>
            <div class="gambia-bottom green"></div>
        </div>
        <!-- Tonga -->
        <div class="tonga red flag">
            <div>
                <div class="cross white"></div>
                <div class="flex">
                    <div class="tonga-size2 white"></div>
                    <div class="tonga-size3 red"></div>
                    <div class="tonga-size2 white"></div>
                </div>
                <div class="flex">
                    <div class="tonga-size3 white"></div>
                    <div class="tonga-size1 red"></div>
                    <div class="tonga-size3 white"></div>
                </div>
                <div class="flex">
                    <div class="tonga-size2 white"></div>
                    <div class="tonga-size3 red"></div>
                    <div class="tonga-size2 white"></div>
                </div>
                <div class="cross white"></div>
                <div class="tonga-size4 red"></div>
            </div>
        </div>
        <!-- Japan -->
        <div class="japan flag">
            <div class="circle red"></div>
        </div>
        <!-- Greece -->
        <div class="greece flag">
            <div class="flex">
                <div>
                    <div class="flex inner">
                        <div class="greece-size2 blue"></div>
                        <div class="greece-size1 white"></div>
                        <div class="greece-size2 blue"></div>
                    </div>
                    <div class="greece-size4 white inner"></div>
                    <div class="flex inner">
                        <div class="greece-size2 blue"></div>
                        <div class="greece-size1 white"></div>
                        <div class="greece-size2 blue"></div>
                    </div>
                </div>
                <div>
                    <div class="greece-size3 blue"></div>
                    <div class="greece-size3 white"></div>
                    <div class="greece-size3 blue"></div>
                    <div class="greece-size3 white"></div>
                    <div class="greece-size3 blue"></div>
                </div>
            </div>  
            <div class="greece-size4 white"></div>
            <div class="greece-size4 blue"></div>
            <div class="greece-size4 white"></div>
            <div class="greece-size4 blue"></div>
        </div>
        <!-- Niger -->
        <div class="niger flag">
            <div class="niger-size1 orange"></div>
                <div class="circle-small orange"></div>
            <div class="niger-size1 green"></div>
        </div>
        <!-- Maldives -->
        <div class="maldives red flag">
            <div class="green box-small">
                <div class="cresent"></div>
            </div>
        </div>

    </div>

</body>
